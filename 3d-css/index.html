<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>3D CSS</title>
  </head>
  <body>
    <div class="scene">
      <div class="floor"></div>
      <div class="cube">
        <div class="front">
          <div class="text-wrapper logo-container"></div>
        </div>
        <div class="back">
          <div class="text-wrapper"><h2 id="initials">AC</h2></div>
        </div>
        <div class="left">
          <div class="text-wrapper"><h1 id="name">Andy Catlow</h1></div>
        </div>
        <div class="right">
          <div class="text-wrapper"><h2 id="job-title">Web Developer</h2></div>
        </div>
        <div class="top">
          <div class="ballShadow"></div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="ball"></div>
    </div>
  </body>
</html>
