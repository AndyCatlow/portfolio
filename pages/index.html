<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Andy Catlow Portfolio</title>
  </head>
  <body>
    <nav></nav>
    <header class="header">
      <div class="header__left">
        <!-- <img id="logo" src="../images/Catlow_logo_pale.svg" alt="" /> -->
        <div class="header__left__text">
          <h2 id="initials">AC</h2>
          <h1 id="name">Andy Catlow</h1>
          <h2 id="job-title">Web Developer</h2>
        </div>
      </div>
      <div class="header__right">
        <p class="self">
          Hi, I'm a self-taught web developer looking to help you build and
          develop your web presence. If you have a position I could fill, then
          get in touch!
        </p>
      </div>
    </header>
    <div class="form__container">
      <form action="#" class="contact__form form">
        <div class="form__group">
          <input
            type="text"
            id="form__name"
            name="form__name"
            class="input__box"
            required
          />
          <label for="form__name" class="form__label">name</label>
        </div>
        <div class="form__group">
          <input
            type="email"
            id="form__email"
            name="form__email"
            class="input__box"
            required
          />
          <label for="form__email" class="form__label">email</label>
        </div>
        <div class="form__group">
          <input
            type="tel"
            id="form__phone"
            name="form__phone"
            class="input__box"
            required
          />
          <label for="form__phone" class="form__label">phone</label>
        </div>
        <div class="form__group">
          <textarea
            name="form__message"
            id="form__message"
            cols="30"
            rows="10"
            class="input__box"
            required
          ></textarea>
          <label for="form__message" class="form__label">message</label>
        </div>
        <div class="form__group">
          <button type="submit" class="btn">Enquire</button>
        </div>
      </form>
    </div>
  </body>

  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol
      id="logo-small"
      width="500px"
      height="500px"
      viewBox="0 0 500 500"
      preserveAspectRatio="xMinYMin meet"
    >
      <line
        class="T"
        id="T-top"
        x1="0"
        y1="2"
        x2="500"
        y2="2"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <line
        class="T N W L"
        id="T-stem"
        x1="250"
        y1="0"
        x2="250"
        y2="500"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <line
        class="A N"
        id="A-right-leg"
        x1="250"
        y1="0"
        x2="500"
        y2="500"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <line
        class="N W"
        id="N-right"
        x1="498"
        y1="0"
        x2="498"
        y2="500"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <line
        class="L"
        id="L-base"
        x1="250"
        y1="498"
        x2="500"
        y2="498"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <path
        class="C"
        id="C"
        d="M250,2a248,248,0,0,0,1,496"
        style="fill: none; stroke: var(--color-accent); stroke-width: 5px"
        id="e8_circleArc"
      />
      <line
        class="A"
        id="A-left"
        x1="250"
        y1="0"
        x2="51"
        y2="399"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <line
        class="A"
        id="A-middle"
        x1="125"
        y1="250.00"
        x2="375"
        y2="250.00"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
      <circle
        class="O"
        id="O"
        cx="403"
        cy="96"
        style="fill: none; stroke: var(--color-accent); stroke-width: 5px"
        r="92"
      />
      <line
        class="W"
        id="W-diagonal"
        x1="250"
        y1="500"
        x2="375"
        y2="250"
        style="stroke: var(--color-accent); fill: none; stroke-width: 5px"
      />
    </symbol>
  </svg>
</html>
